<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Transaction Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-blue-900 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <img src="San_Pablo_City_Laguna_seal.svg" alt="Government Logo" class="w-12 h-12">
                <h1 class="text-xl font-bold">Admin Panel - Transaction Management</h1>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mx-auto mt-6">
        <div class="bg-white p-6 rounded-lg shadow-lg border border-gray-300 max-w-6xl mx-auto">
            
            <!-- Search & Filter Section -->
            <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-4">
                <h2 class="text-lg font-semibold">Current Transactions</h2>
                <div class="flex w-full md:w-auto gap-2">
                    <input type="text" id="searchInput" class="border border-gray-400 p-2 rounded w-full md:w-64" placeholder="Search by document title...">
                </div>
            </div>

            <!-- Requests Table -->
            <div class="overflow-x-auto">
                <table class="w-full border border-gray-400 text-sm">
                    <thead>
                        <tr class="bg-gray-300 font-semibold text-center">
                            <th class="border border-gray-400 p-2">Document Title</th>
                            <th class="border border-gray-400 p-2">Office</th>
                            <th class="border border-gray-400 p-2">Request Type</th>
                            <th class="border border-gray-400 p-2">Processing Time</th>
                            <th class="border border-gray-400 p-2">Person Responsible</th>
                            <th class="border border-gray-400 p-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="adminTableBody">
                        <!-- Requests will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

<!-- Edit Modal Styled Like Table -->
<div id="editModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-4xl border border-gray-300">
        <h2 class="text-lg font-bold text-gray-800 mb-4 text-center">Edit Transaction Details</h2>

        <form id="editForm" class="space-y-4">
            <input type="hidden" id="editIndex">

            <!-- Office Details Table -->
            <table class="w-full border-collapse border border-gray-400 text-sm">
                <tbody>
                    <tr>
                        <td class="border border-gray-400 p-3 font-semibold bg-blue-100 w-1/4">Document Title</td>
                        <td class="border border-gray-400 p-3">
                            <input type="text" id="editDocumentTitle" class="w-full border border-gray-400 p-2 rounded focus:ring focus:ring-blue-300" required>
                        </td>
                    </tr>
                    <tr>
                        <td class="border border-gray-400 p-3 font-semibold bg-blue-100 w-1/4">Office or Division</td>
                        <td class="border border-gray-400 p-3">
                            <select id="editOfficeDivision" class="w-full border border-gray-400 p-2 rounded focus:ring focus:ring-blue-300" required>
                                <option value="City Mayor's Office - MIS Office">City Mayor's Office - MIS Office</option>
                                <option value="City Planning Office">City Planning Office</option>
                                <option value="Public Safety Office">Public Safety Office</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="border border-gray-400 p-3 font-semibold bg-blue-100">Request Type</td>
                        <td class="border border-gray-400 p-3">
                            <input type="text" id="editTransactionType" class="w-full border border-gray-400 p-2 rounded focus:ring focus:ring-blue-300" required>
                        </td>
                    </tr>
                    <tr>
                        <td class="border border-gray-400 p-3 font-semibold bg-blue-100">Classification</td>
                        <td class="border border-gray-400 p-3">
                            <select id="editClassification" class="w-full border border-gray-400 p-2 rounded focus:ring focus:ring-blue-300" required>
                                <option value="Simple">Simple</option>
                                <option value="Complex">Complex</option>
                                <option value="Highly Technical">Highly Technical</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="border border-gray-400 p-3 font-semibold bg-blue-100">Checklist of Requirements</td>
                        <td class="border border-gray-400 p-3">
                            <textarea id="editChecklistRequirements" class="w-full border border-gray-400 p-2 rounded focus:ring focus:ring-blue-300" required></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="border border-gray-400 p-3 font-semibold bg-blue-100">Processing Time</td>
                        <td class="border border-gray-400 p-3">
                            <input type="number" id="editProcessingTime" class="w-full border border-gray-400 p-2 rounded focus:ring focus:ring-blue-300" required>
                        </td>
                    </tr>
                    <tr>
                        <td class="border border-gray-400 p-3 font-semibold bg-blue-100">Person Responsible</td>
                        <td class="border border-gray-400 p-3">
                            <input type="text" id="editPersonResponsible" class="w-full border border-gray-400 p-2 rounded focus:ring focus:ring-blue-300" required>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Buttons -->
            <div class="flex justify-end space-x-2 mt-4">
                <button type="button" id="closeModal" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</button>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Changes</button>
            </div>
        </form>
    </div>
</div>


    <script src="admin.js"></script>
</body>
</html>
